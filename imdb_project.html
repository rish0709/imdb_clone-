<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="imdb.css">
    <title>imdb page</title>
</head>
<body>
    <!-- yellow portion header-->
    <div class="header">
    <i id = "logo" class="fa-brands fa-imdb fa-5x"></i>
    <button id = "favourite_button">Favourites</button>
    </div>
    <!-- search container -->
    <div class = "search-container">
        <div class = "search-element">
            <h3>Search Movie:</h3>
            <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

            <div class = "search-list" id = "search-list">
               
            </div>
        </div>
    </div>
    <!-- div where search list will appear after searching any movie -->
    <div class = "search-list" id = "search-list"></div>
    <div class = "container">
        <div class = "result-container">
            <div class = "result-grid" id = "result-grid">
                
                </div>
        </div>
    </div>
    <!--div where favourite list of movies will appear -->
    <div class = "favourite_movies_list" id = "favourites_list">

    </div>

    <script src = "script.js"></script>
</body>

</html>
